<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/SignUp-Style.css">
    <link rel="stylesheet" href="../Styles/StyleAll.css">
    <link rel="shortcut icon" href="../Images/signup.png" type="image/x-icon">
    <title>SignUp</title>
</head>

<body>
    <div class="header">
        <div class="top-menu">
            <img class="img-logo" src="../Images/signup.png" alt="Login" srcset="">
            <ul dir="rtl">

                <li> <a href="Login.html" class="link">Login </a></li>
                <li> <a href="#" class="link">Update</a></li>
                <li> <a href="#" class="link">Delete</a></li>
                <li><a href="List.html" class="link">List</a></li>

            </ul>
        </div>
    </div>
    <div class="content">
        <div class="signup">
            <form action="#">
                <input type="text" name="txtFullName" id="fullname" placeholder="FullName">
               
                <input type="text" name="txtUserName" id="username" placeholder="UserName">
                <br>
                <input type="email" name="txtEmail" id="email" required placeholder="Email">
                <br>
                <input type="password" name="txtPassword" id="password" required placeholder="Password">
                <input type="password" name="txtRePassword" id="repassword" required placeholder="RePassword">
                <!-- google ReCapchta -->
                <br>
                <input type="text" name="txtinformation" id="information" placeholder="Information your Account">
                <input type="submit" value="SignUp" id="submit">
                <a href="Login.html" id="login">Login?</a>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="down-menu">

        </div>
    </div>
</body>

</html>
